<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	<link rel="shortcut icon" href="#">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
		<!-- large version for debugging -->
		<script type="text/javascript" src="https://cdn.babylonjs.com/babylon.max.js"></script>
		
		<!--minified version for end purpuse
        <script src="https://cdn.babylonjs.com/babylon.js"></script> -->
		 
		<!-- for model import to scene -->
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
		
		<!-- needed for the skymaterial -->
		<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.js"></script>
		
		<!-- allows you to use a touch screen. -->
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
		
		<script src="js/utils.js"></script>
		<script src="js/createCar.js"></script>
		<!-- main script -->
		<script src="js/main.js"></script>
    </head>
   <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
    
	<!-- script that loads the scene (see main script) -->
	<script>
	(async () => {
		debugger;
		const canvas = document.getElementById("renderCanvas"); // Get the canvas element
		const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
		const scene = await createScene(engine, canvas); //Call the createScene function
		console.log(scene, canvas);
		// Register a render loop to repeatedly render the scene
		engine.runRenderLoop(function () {
				scene.render();
		});
		// Watch for browser/canvas resize events
		window.addEventListener("resize", function () {
				engine.resize();
		});
	})().catch(e => {
		throw e;
	});
    </script>
   </body>
</html>
